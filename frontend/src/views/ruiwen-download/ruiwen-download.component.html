<mat-card class="m-2">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-subtitle>
                <span>支持:</span><br>
                <span>- https://www.cnrencai.com</span><br>
                <span>- https://www.ruiwen.com</span>
            </mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <div class="flex flex-col">
            <mat-form-field>
                <mat-label>文章链接</mat-label>
                <input [(ngModel)]="ruiwenUrl" matInput>
            </mat-form-field>
            <button (click)="downloadRuiwen()" [disabled]="ruiwenUrl().length == 0 || downloading()" color="primary"
                    mat-raised-button>解析
                <mat-spinner *ngIf="downloading()" [diameter]="20"></mat-spinner>
            </button>
        </div>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="content()" class="mt-2">
    <mat-card-header>
        <mat-card-actions>
            <button (click)="copyContent()" color="primary" mat-raised-button>复制</button>
        </mat-card-actions>
        <mat-card-title>内容</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div [innerHTML]="content()" id="content">
        </div>
    </mat-card-content>
</mat-card>
