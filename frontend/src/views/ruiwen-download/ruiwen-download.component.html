<mat-card>
    <mat-card-content>
        <div class="flex flex-col">
            <mat-form-field>
                <mat-label>ruiwen 网链接</mat-label>
                <input [(ngModel)]="ruiwenUrl" matInput>
            </mat-form-field>
            <button (click)="downloadRuiwen()" [disabled]="ruiwenUrl().length == 0 || downloading()" color="primary"
                    mat-raised-button>下载
                <mat-spinner *ngIf="downloading()" [diameter]="20"></mat-spinner>
            </button>
        </div>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="content()">
    <mat-card-header>
        <mat-card-actions>
            <button (click)="copyContent()" color="primary" mat-raised-button>复制</button>
        </mat-card-actions>
        <mat-card-title>内容</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <p [innerHTML]="content()" id="content"></p>
        </div>
    </mat-card-content>
</mat-card>
